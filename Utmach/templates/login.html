<script >
     

     function obtenerClave(tipo,persona){

      if (tipo=="Estudiante") {
          {% for est in estudiantes %}
            if((persona=="{{est.persona}}" )){
              return("{{est.contrasena}}")
            }
             
          {% endfor %}
      }
      if (tipo=="Docente") {
          {% for doc in docente %}
            if(persona=="{{doc.persona}}"){
              return("{{doc.contrasena}}")
            }
             
          {% endfor %}
      }



           
        }
  
$("#btnOK").click(
  function(){
  var aux;
        if (($("#txtCedula").val() != "")&&($("#txtContra").val() != "")){
    
            {% for per in personas %}
              if(("{{ per.cedula }}"==document.getElementById("txtCedula").value) &&(document.getElementById("txtContra").value==obtenerClave("{{per.tipo}}","{{per}}")) ){
                aux=0;
                  $.get('/notas/validar/',{
                      cedula:document.getElementById("txtCedula").value,
                      contra:document.getElementById("txtContra").value,              
                  });
                }
          {% endfor %}
          if (aux==0) {
            setTimeout("location.href='/notas/listar'",100);
            
          }else {
            alert("Usuario o password incorrectos") 
          }

          
        }else {
          
          alert("No dejar Campos Vacios");
        }
    }
  
  )


  </script>
